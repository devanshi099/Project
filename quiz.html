<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizoholic</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link rel="manifest" href="Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <!-- Bootstrap ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Linked CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/quiz.css">
</head>
<body>
    <img src="Images/bg.png" class="bg">
    <!-- Main Container Start -->
    <div class="container">

        <!-- Inner Container Start -->
        <div class="inner-container">
            <div class="row">
                <h3 id="question">
                    Do you like Quizoholic ??
                </h3> </br>
                <hr>
            </div>
            <div class="row wrap">
                <input name="option" type="radio" id="one" value="a" required>
                <label for="one">Absolutely YES</label>
            </div>
            <div class="row wrap">
                <input name="option" type="radio" id="two" value="b" required>
                <label for="two">Not Really</label>
            </div>
            <div class="row wrap">
                <input name="option" type="radio" id="three" value="c" required>
                <label for="three">Can be improved</label>
            </div>
            <div class="row wrap">
                <input name="option" type="radio" id="four" value="d" required>
                <label for="four">Good for now</label>
            </div>
            <button id="submit">Submit</button>
        </div>
        <!-- Inner Container End-->
        
    </div>
    <!-- Main Container End -->

    <!-- Javascript -->
    <script src="JS/quiz.js"></script>
</body>
</html>
