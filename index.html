<body>
    <img src="Images/bg.png" class="bg">
    <!-- Main Container Start -->
    <div class="container">
        
        <!-- Left Panel -->
        <div class="banner-img">
            <h1>Not yet part of us ?</h1>
            <a href="SignUp.html" ><input type="button" value="Sign Up"></a>
			<img src="Images/QuizoholicBanner.svg">
		</div>
        <!-- Form Container Start -->
        <div class="login-reg-form">
            

                <!-- Login Form Start-->
                <form action="http://127.0.0.1:5500/Home.html" class="login" name="myform" onsubmit="return validateform()" method="post">
                    <h2 class="title">Sign In</h2>
                    <div class="login-user">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" placeholder="Enter Your Username" name="name">
                    </div>
                    <div class="login-user">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password"  placeholder="Enter Your Password" name="password">
                    </div>
                    <p class="text">By continuing, you agree to Quizoholic's Terms of Use and Privacy Policy.</p>
                    <input type="submit" value="LOGIN" class="btn">
                    <p class="text">Or Sign In Using</p>
                    <div class="socialmedia">
                        <a href="#" class="social-link"></a>
                            <i class="bi bi-facebook social-icon"></i>
                        <a href="#" class="social-link"></a>
                            <i class="bi bi-whatsapp social-icon"></i>
                        <a href="#" class="social-link"></a>
                            <i class="bi bi-instagram social-icon"></i>
                        <a href="#" class="social-link"></a>
                            <i class="bi bi-twitter social-icon"></i>
                    </div>
                </form>
                <!-- Login Form End-->
            
        </div>
        <!-- Form Container End -->
    </div>
    <!-- Main Container End -->
    <script src="JS/script.js"></script>
</body>
</html>
